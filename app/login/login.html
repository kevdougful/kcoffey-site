<div id="content">
    <div class="container">
        <div class="main page-content">
            <h4 class="classic-title"><span>Login</span></h4>
            <form role="form" ng-submit="login(credentials)" id="contact-form" class="shake" data-toggle="validator">
                <div class="controls">
                    <input type="text" ng-model="credentials.username" id="username" placeholder="Username" required data-error="Please enter your username">
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <div class="controls">
                        <input type="password" ng-model="credentials.password" id="password" placeholder="Password" required data-error="Please enter your Password">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <button type="submit" class="btn-system btn-large">Login</button>  
            </form>
        </div>
    </div>    
</div>
