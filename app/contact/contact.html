<!-- Content -->
<div id="content">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <!-- Classic Heading -->
                <h4 class="classic-title"><span>Contact Me</span></h4>

                <!-- Start Contact Form -->
                <form role="form" id="contact-form" data-toggle="validator" class="shake">
                    <div class="form-group">
                        <div class="controls">
                            <input type="text" id="name" placeholder="Name" required data-error="Please enter your name">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="controls">
                            <input type="email" class="email" id="email" placeholder="Email" required data-error="Please enter your email">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="controls">
                            <input type="text" id="msg_subject" placeholder="Subject" required data-error="Please enter your message subject">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="controls">
                            <textarea id="message" rows="7" placeholder="Message" required data-error="Write your message"></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>

                    <button type="submit" id="submit" class="btn-system btn-large">Send</button>
                    <div id="msgSubmit" class="h3 text-center hidden"></div>
                    <div class="clearfix"></div>

                </form>
                <!-- End Contact Form -->

            </div>

            <div class="col-md-4">

                <!-- Classic Heading -->
                <h4 class="classic-title"><span>Information</span></h4>

                <!-- Some Info -->
                <p>Send me a message here or send directly to my email. Either way I'll try to get back to you ASAP</p>

                <!-- Divider -->
                <div class="hr1" style="margin-bottom:10px;"></div>

                <!-- Info - Icons List -->
                <ul class="icons-list">
                    <li><i class="fa fa-envelope-o"></i> <strong>Email:</strong> kevdougful@gmail.com</li>
                </ul>

                <!-- Divider -->
                <div class="hr1" style="margin-bottom:15px;"></div>

                <!-- Classic Heading -->
                <h4 class="classic-title"><span>Working Hours</span></h4>

                <!-- Info - List -->
                <ul class="list-unstyled">
                    <li><strong>Monday - Friday</strong> - 0900 to 1700</li>
                    <li><strong>Saturday</strong> - Anytime</li>
                    <li><strong>Sunday</strong> - Anytime</li>
                </ul>

            </div>
        </div>
    </div>
</div>
<!-- End content -->
